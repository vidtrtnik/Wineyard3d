<html>

<head>
  <title>Wineyard3d Demo Scene</title>

  <meta charset="UTF-8">
  <meta name="description" content="Wineyard3d - Demo Scene">
  <meta name="keywords" content="HTML,WebGL,Wineyard3d">
  <meta name="author" content="https://github.com/vidtrtnik">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./style.css">

  <script src="./3rdparty/pako.js"></script>
  <script src="./3rdparty/UPNG.js"></script>
  <script src="./3rdparty/gl-matrix.js"></script>

  <script src="./wy3d_vars.js"></script>
  <script src="./wy3d_postprocessing.js"></script>
  <script src="./wy3d_input.js"></script>
  <script src="./wy3d_object.js"></script>
  <script src="./wy3d_objectGroup.js"></script>
  <script src="./wy3d_model.js"></script>
  <script src="./wy3d_texture.js"></script>
  <script src="./wy3d_resources.js"></script>
  <script src="./wy3d_math.js"></script>
  <script src="./wy3d_shader.js"></script>
  <script src="./wy3d_scene.js"></script>
  <script src="./wy3d_renderer.js"></script>
  <script src="./wy3d.js"></script>
  <script src="./logo.js"></script>
</head>

<body id="gradient" onload=start()>
  <h1 align="center" id="header">
    <a href="https://www.github.com/vidtrtnik/Wineyard3d">Wineyard3d - v0.0.5a</a>
  </h1>
  <h2 align="center" id="header2">
    <a href="https://www.github.com/vidtrtnik">https://www.github.com/vidtrtnik</a>
  </h2>

  <div class="container">
    <canvas id="canvas" width='100vw' height="100vh"></canvas>
    <div id="overlay">
      <div>Arrow keys - Move</div>
      <div>Enter, Space - Rotate</div>
      <div>1, 2 - Change opacity</div>
      <div><br></div>
      <div>P - Toggle Postprocessing</div>
      <div>G - Toggle Grayscale shader</div>
      <div>F - Toggle FXAA</div>
      <div><br></div>
      <div>FPS: <span id="overlay_fps"></span></div>
      <div>FT: <span id="overlay_ft"></span></div>
    </div>
  </div>
</body>

</html>
